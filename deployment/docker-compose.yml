version: '3.8'

services:
  master-db:
    image: postgres:15-alpine
    container_name: myapp-master-db
    environment:
      POSTGRES_DB: master_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - master-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  tenant-db:
    image: postgres:15-alpine
    container_name: myapp-tenant-db
    environment:
      POSTGRES_DB: tenant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - ./data/tenant-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  tenant-db-1:
    image: mysql:8.0
    container_name: myapp-tenant-db-1
    environment:
      MYSQL_DATABASE: tenant_db_1
      MYSQL_USER: mysqluser
      MYSQL_PASSWORD: mysqlpass
      MYSQL_ROOT_PASSWORD: rootmysqlpass
    ports:
      - "3307:3306"
    volumes:
      - ./data/tenant-db-1-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hmysql", "-uroot", "-prootmysqlpass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  master-data:
  tenant-data:
